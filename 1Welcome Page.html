<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('welcomepage.jpg');
            color: white;
            overflow-x: hidden;
        }

        /* Welcome Section */
        .welcome-section {
            height: 100vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            background: url('background.jpg') no-repeat center center/cover; /* Replace with your image */
        }

        .welcome-section h1 {
            font-size: 4rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        .welcome-section p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .welcome-section .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #007BFF;
            background-color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .welcome-section .btn:hover {
            background-color: #FFD700;
            color: white;
        }

        /* Login Module */
        .login-section {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-section h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #FFD700;
        }

        .login-section input[type="text"],
        .login-section input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-section button {
            width: 100%;
            padding: 10px;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            color: black;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-section button:hover {
            background-color: #FFB700;
        }

        .forgot-password {
            margin-top: 10px;
            display: block;
            font-size: 0.9rem;
            color: #FFD700;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Welcome Section -->
    <div class="welcome-section">
        <h1>Welcome to Your Next Adventure</h1>
        <p>Discover incredible resources, tools, and opportunities tailored just for you.</p>

        <!-- Login Section -->
        <div class="login-section">
            <h2>Login</h2>
            <form action="3login-handler.html" method="POST">
                <input type="text" name="saran" placeholder="Username" required>
                <input type="password" name="sara709" placeholder="Password" required>
                <button type="submit">Login</button>
                <a href="2forgot-password.html" class="forgot-password">Forgot Password?</a>
                </div>
            </form>
            <a href="main.html" class="btn">Go to Dashboard</a>
        </div>
    </div>

</body>
</html>
